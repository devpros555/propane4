<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Mansfield Gas & Exhaust</title>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
        <style>
            /* Reset Margins & Padding */
            * {
                box-sizing: border-box;
                margin: 0;
                padding: 0;
            }
    
            html, body {
                width: 100%;
                overflow-x: hidden; /* Prevents horizontal scrolling */
                font-family: Arial, sans-serif;
                background-image: url('./images/muffler3.jpg');
                background-size: cover;
                background-position: center;
                background-repeat: no-repeat;
                min-height: 100vh;
                display: flex;
                flex-direction: column;
            }
    
            /* Header */
            .navbar {
                display: flex;
                align-items: center;
                justify-content: center; /* Center everything */
                background-color: red;
                padding: 12px 20px;
                color: white;
                width: 100%;
                position: fixed;
                top: 0;
                left: 0;
                z-index: 1000;
                flex-wrap: nowrap; /* Prevents breaking */
                text-align: center;
            }
    
            /* Logo */
            .logo {
                font-size: 1.8rem;
                font-weight: bold;
                white-space: nowrap;
                flex-grow: 1;
                text-align: center;
            }
    
            /* Navigation Links */
            .nav-container {
                display: flex;
                justify-content: center;
                width: 100%;
            }
    
            .nav-links {
                list-style: none;
                display: flex;
                justify-content: center;
                gap: 20px;
                padding: 0;
            }
    
            .nav-links a {
                color: white;
                text-decoration: none;
                font-size: 16px;
                padding: 12px 20px;
                display: block;
            }
    
            .nav-links a:hover {
                text-decoration: underline;
            }
    
            /* Hamburger Menu */
            .hamburger {
                display: none;
                flex-direction: column;
                cursor: pointer;
                margin-left: auto;
            }
    
            .hamburger div {
                width: 30px;
                height: 3px;
                background-color: white;
                margin: 5px;
            }
    
            /* Footer */
            .small-footer {
                background-color: red;
                color: white;
                text-align: center;
                padding: 10px 0;
                font-size: 0.9rem;
                width: 100%;
                margin-top: auto;
            }
    
            /* Mobile View */
            @media screen and (max-width: 768px) {
                .navbar {
                    justify-content: space-between; /* Keeps logo left, hamburger right */
                    padding: 12px 20px;
                }
    
                .logo {
                    text-align: left;
                }
    
                .hamburger {
                    display: flex;
                    position: relative;
                }
    
                .nav-container {
                    display: none;
                    position: absolute;
                    top: 100%;
                    left: 0;
                    width: 100%;
                    background-color: red;
                    padding: 10px 0;
                    text-align: center;
                }
    
                .nav-links {
                    flex-direction: column;
                    width: 100%;
                    align-items: center;
                    display: none;
                }
    
                .nav-links.active {
                    display: flex;
                }
            }

/* Desktop Header Fix - Force Centered Navigation Links */
@media screen and (min-width: 769px) {
    .navbar {
        display: flex;
        align-items: center;
        justify-content: space-between; /* Ensures even spacing */
        padding: 12px 20px;
        height: 60px;
    }

    .logo {
        font-size: 1.8rem;
        font-weight: bold;
        white-space: nowrap;
        position: absolute;
        left: 20px; /* Keeps logo on the left */
    }

    .nav-container {
        position: absolute;
        left: 50%;
        transform: translateX(-50%);
    }

    .nav-links {
        display: flex;
        justify-content: center;
        list-style: none;
        gap: 20px;
        padding: 0;
    }

    .nav-links a {
        color: white;
        text-decoration: none;
        font-size: 16px;
        padding: 12px 20px;
        display: block;
    }

    .nav-links a:hover {
        text-decoration: underline;
    }

    .hamburger {
        display: none; /* Ensures it's hidden on desktop */
    }
}




/* Mobile Dropdown Styling */
@media screen and (max-width: 768px) {
    .nav-links {
        flex-direction: column;
        width: 100%;
        align-items: center;
        display: none; /* Hidden by default */
    }

    .nav-links.active {
        display: flex; /* Show when menu is toggled */
    }

    .nav-links li {
        width: 100%;
        text-align: center;
        position: relative;
    }

    /* Services Dropdown */
    .dropdown {
        display: none;
        flex-direction: column;
        background-color: red;
        width: 100%;
        text-align: center;
    }

    .dropdown a {
        display: block;
        color: white;
        text-decoration: none;
        padding: 10px;
        font-size: 16px;
    }

    .dropdown a:hover {
        background-color: darkred;
    }

    /* Toggle Dropdown when Clicking Services */
    .nav-links .services-dropdown.active {
        display: flex;
    }
}

        </style>
    </head>
    
<body>

</html>
